<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="calculate.js"></script>
  </head>
  <body>
    <div class="mb-3">
        <h1 for="exampleInputPassword1" class="text-center my-4">Calculator</h1>
        <input type="description" class="form-control" id="display">
      </div>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row"><button type="button" class="btn btn-danger">C</button></th>
            <td><button type="button" class="btn btn-light">.</button></td>
            <td><button type="button" class="btn btn-light">/</button></td>
            <td><button type="button" class="btn btn-light">&lt;-</button></td>
          </tr>
          <tr>
            <th scope="row"><button type="button" class="btn btn-light">7</button></th>
            <td><button type="button" class="btn btn-light">8</button></td>
            <td><button type="button" class="btn btn-light">9</button></td>
            <td><button type="button" class="btn btn-light">*</button></td>
          </tr>
          <tr>
            <th scope="row"><button type="button" class="btn btn-light">4</button></th>
            <td><button type="button" class="btn btn-light">5</button></td>
            <td><button type="button" class="btn btn-light">6</button></td>
            <td><button type="button" class="btn btn-light">-</button></td>
          </tr>
          <tr>
            <th scope="row"><button type="button" class="btn btn-light">1</button></th>
            <td><button type="button" class="btn btn-light">2</button></td>
            <td><button type="button" class="btn btn-light">3</button></td>
            <td><button type="button" class="btn btn-light">+</button></td>
          </tr>
          <tr>
            <th scope="row"><button type="button" class="btn btn-light">0</button></th>
            <td><button type="button" class="btn btn-light">(</button></td>
            <td><button type="button" class="btn btn-light">)</button></td>
            <td><button type="button" class="btn btn-light">=</button></td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
